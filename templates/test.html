{% extends "base.html" %} {% block content %}
<section class="news" id="news">
  <div class="container">
    {% for product in products %}
    <div class="post-div">
      <div class="post-img-div">
        <img src="../static/{{ product['img'] }}" alt="" />
      </div>

      <div class="discr-div">
        <p>{{ product["title"] }}</p>
        <!-- Add date here if you want -->
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
